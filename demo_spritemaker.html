<html>

<head>
	<title>Grout Spritemaker Demo</title>
	<script type="text/javascript" src="src/grout.js"></script>
	<script type="text/javascript" src="demo/spritemaker/spritemaker.js"></script>

<style>
#content {
	text-align: center;
}

#right_pane {
	text-align: center;
}

canvas {
	align: center;
	background-color: #000000;
}

#editor, #picker {
	margin-bottom: 5px;
}

#foreground_colour_indicator {
	font-family: sans-serif;
}
</style>
</head>

<body style='background-color: #333333'>

<div id='content'>

	<div id='right_pane'>

		<div><canvas id='editor'></canvas></div>
		<div><canvas id='picker'></canvas></div>

		<div>
				<span id='foreground_colour_indicator'>Colour:</span>
				<input id='colour' size='6' onChange='set_foreground_indicator(this.value);' />
				<input type='button' value='Pick Colour' onClick='spritemaker_pick_colour()' />
				<input type='button' value='Clear' onClick='spritemaker_clear()' />
		</div>

		<textarea id='import_export_area' rows='5' cols='40'></textarea>
		<div>
			<input type='button' value='Import' onClick='spritemaker_import()' />
			<input type='button' value='Export' onClick='spritemaker_export()' />
			<input type='button' value='Publish' onClick='spritemaker_publish()' />
		</div>

	</div id='right_pane'>
	
</div id='content'>

<script>
spritemaker()

window.onload = function() {

	spritemaker_set_color('#ffffff')
}
</script>

</body>
</html>
