<html>

<head>
  <title>Demo</title>
  <script type="text/javascript" src="src/grout.js"></script>
</head>

<body>

<script>

function pallette() {

	// http://stackoverflow.com/questions/57803/how-to-convert-decimal-to-hex-in-javascript
	function decimalToHex(d, padding) {

		var hex = Number(d).toString(16);		
		padding = typeof (padding) === "undefined" || padding === null ? padding = 2 : padding;

		while (hex.length < padding) {
			hex = "0" + hex;
		}

		return hex;
	}

	var my_screen = []

    for (r = 0; r < 16; r++) {

		// create new screen
		my_screen[r] = new Grout({
			'canvas_id': 'pallette_' + r,
			'width': 16,
			'height': 16
		});

		for (g = 0; g < 16; g++) {
			for (b = 0; b < 16; b++) {

				red   = decimalToHex(r * 16);
				green = decimalToHex(g * 16);
				blue  = decimalToHex(b * 16);

				color = '#' + red + green + blue;
				//alert(my_screen[r]);
				my_screen[r].pixels[g][b] = color;
			}
		}

		// draw pallette
		my_screen[r].draw();

		// add color display
		document.write('<p><input id="color_' + r + '"></p>');

		// store value of r for reference in click logic
		my_screen[r].r = r;

		// set click logic
		my_screen[r].click(function (x, y) {
			this.doc_get('color_' + this.r).setAttribute('value', this.pixels[x][y]);
		});
    }
}

function demo() {

	// create new grout
	var my_screen = new Grout({});

	// create pixel map
	map = my_screen.map('goblin');
	map.pixels[1][1] = true;
	map.pixels[3][1] = true;
	map.poke(1, 4);
	map.poke([[2, 5], [3, 4]]);

	// set click logic for pixel map
	map.click(function (x, y) {

		// toggle virtual pixel
		this.pixels[x][y] = !this.pixels[x][y];

		// refresh pixel display
		this.draw();
	});

	// set global click logic
	my_screen.click(function (x, y) {

		alert('You clicked x=' + x + ', y=' + y);
	});

	// animation loop
	my_screen.animate(100, function () {

		var goblin = this.maps['goblin']

		// "zoom" in
		goblin.pixel_height = goblin.pixel_width = (goblin.pixel_width < 50) ?
			goblin.pixel_width + 1 : 1;

		// open mouth in fear
		goblin.pixels[2][3] = goblin.pixel_width > 30 ? true : false;

		// flash eyes
		goblin.pixels[1][1] = goblin.pixels[3][1] = !goblin.pixels[3][1];
	});
}

demo();
//pallette()

</script>
</body>
</html>
